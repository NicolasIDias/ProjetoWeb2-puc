<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="imagex/png" href="./public/images/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/styles/style.css">
  <link rel="stylesheet" href="./public/styles/forms.css">
  <title>CineCrate - Registrar</title>
</head>

<body>
  <header>
    <div class="header-container">
      <a href="index.html"><img src="./public/images/logo.png" id="logo" alt="logo"></a>
      <input type="search" id="barra-pesquisa" placeholder="Pesquisa">
      <a href="signin.html" id="botao-login" class="botao-login">Sign-in</a>
      <a href="signup.html" id="botao-registro" class="botao-registro">Registrar</a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-container">
        <h1>Registrar</h1>
        <form action="index.html" method="post">
          <label for="email">Email</label>
          <input type="email" id="email-signup" name="email" required>
          <label for="password">Password</label>
          <input type="password" id="senha-signup" name="password" required>
          <button type="submit">Registrar</button>
        </form>
        <a href="signin.html">Ja possui uma conta? Entrar</a>
      </div>
    </div>
  </main>

  <footer>
    <img src="./public/images/logo.png">
    <p>&copy; 2024 CineCrate. Todos os direitos reservados.</p>
    <nav>
      <a href="index.html">Home Page</a>
      <a href="sobre.html">Sobre</a>
      <a href="#">Desenvolvedores</a>
      <a href="#">Fale conosco</a>
      <a href="termos.html">Termos de Uso</a>
      <a href="politica.html">Politica de cookies</a>
    </nav>
  </footer>

</body>

</html>
